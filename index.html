<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" id="display"  value="48" readonly>
            </div>
            <div class="operation">
                <div class="row 0">
                    <button class="btn opr clear">AC</button>
                    <button class="btn none"></button>
                    <button class="btn none"></button>
                    <button class="btn opr div">/</button>
                </div>
                <div class="row 1">
                    <button class="btn nbr seven">7</button>
                    <button class="btn nbr eight">8</button>
                    <button class="btn nbr nine">9</button>
                    <button class="btn opr mul">*</button>
                </div>
                <div class="row 2">
                    <button class="btn nbr four">4</button>
                    <button class="btn nbr five">5</button>
                    <button class="btn nbr six">6</button>
                    <button class="btn opr add">+</button>
                </div>
                <div class="row 3">
                    <button class="btn nbr one">1</button>
                    <button class="btn nbr two">2</button>
                    <button class="btn nbr three">3</button>
                    <button class="btn opr sub">-</button>
                </div>
                <div class="row 4">
                    <button class="btn nbr zero">0</button>
                    <button class="btn opr equals">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
